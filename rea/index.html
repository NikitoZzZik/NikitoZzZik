                            if (!f.type.match('image.*')) {
                                continue;
                            }

                            var reader = new FileReader();

                            // Closure to capture the file information.
                            reader.onload = (function (theFile) {
                                return function (e) {
                                    // Render thumbnail.
                                    // var span = document.createElement('span');
                                    // span.innerHTML = ['<img class="thumb" src="', e.target.result,
                                    //                   '" title="', escape(theFile.name), '"/>'].join('');
                                    // document.getElementById('list').insertBefore(span, null);
                                    $('#printimg').find('img:first').attr('src', e.target.result);
                                };
                            })(f);

                            // Read in the image file as a data URL.
                            reader.readAsDataURL(f);
                        }

<script>
    $(document).ready(function () {
		var group = ["","на все товары","на холсты"];

        $('#color').change(function () {
            $('#selmimg').find('img:first').attr('src', $('#color option:selected').attr('data-path'));
			if($('#color').val() == "length" && $('#model').val() == "width") $("#price1").text(get_holst_price() + " р.");
			else {
				clear_holst_input();
				$("#price1").text(get_price($('#model option:selected').attr('data-price')) + " р.");
				}
            if (document.getElementById('color').options.length == 1) {
                document.getElementById('color').disabled = 1;
            } else {
                document.getElementById('color').disabled = 0;
            }
            if (document.getElementById('model').options.length == 1) {
                document.getElementById('model').disabled = 1;
            } else {
                document.getElementById('model').disabled = 0;
            }
            if (document.getElementById('size').options.length == 1) {
                document.getElementById('size').disabled = 1;
            } else {
                document.getElementById('size').disabled = 0;
            }
        });

        $('#size').change(function () {
            $('#selmimg').find('img:first').attr('src', $('#color option:selected').attr('data-path'));
            if (document.getElementById('color').options.length == 1) {
                document.getElementById('color').disabled = 1;
            } else {
                document.getElementById('color').disabled = 0;
            }
            if (document.getElementById('model').options.length == 1) {
                document.getElementById('model').disabled = 1;
            } else {
                document.getElementById('model').disabled = 0;
            }
            if (document.getElementById('size').options.length == 1) {
                document.getElementById('size').disabled = 1;
            } else {
                document.getElementById('size').disabled = 0;
            }
        });


        $('#model').change(function () {
            $('#selmimg').find('img:first').attr('src', $('#color option:selected').attr('data-path'));
            if($('#type option:selected').val() == "HOLST") $("#find-prints").show();
			else $("#find-prints").hide();
			if($('#color').val() == "length" && $('#model').val() == "width") {
					//$("#price1").text(get_holst_price() + " р.");
					$("#price1").text("Длинна не выбрана");
				}
			else {
				$("#price1").text(get_price($('#model option:selected').attr('data-price')) + " р.");
				clear_holst_input();
			}
            if (document.getElementById('color').options.length == 1) {
                document.getElementById('color').disabled = 1;
            } else {
                document.getElementById('color').disabled = 0;
            }
            if (document.getElementById('model').options.length == 1) {
                document.getElementById('model').disabled = 1;
            } else {
                document.getElementById('model').disabled = 0;
            }
            if (document.getElementById('size').options.length == 1) {
                document.getElementById('size').disabled = 1;
            } else {
                document.getElementById('size').disabled = 0;
            }
        });


        $('#type').change(function () {
            $('#selmimg').find('img:first').attr('src', $('#color option:selected').attr('data-path'));
            if (document.getElementById('color').options.length == 1) {
                document.getElementById('color').disabled = 1;
            } else {
                document.getElementById('color').disabled = 0;
            }
            if (document.getElementById('model').options.length == 1) {
                document.getElementById('model').disabled = 1;
            } else {
                document.getElementById('model').disabled = 0;
            }
            if (document.getElementById('size').options.length == 1) {
                document.getElementById('size').disabled = 1;
            } else {
                document.getElementById('size').disabled = 0;
            }


        });

		$("#discount .discount-send").click(function(){
			if($("#discount input").val()){
				$.post("/discount.php", { code: $("#discount input").val() }, function(data) {
						if(data.status == "ok") {
							$("#discount .discount-size").text("Размер вашей скидки - " + data.discount + "%. Скидка действует " + group[data.group]);
							$('input[name="discount"]').val(data.discount);
							$('input[name="group"]').val(data.group);
							if($('#color').val() == "length" && $('#model').val() == "width") $("#price1").text(get_holst_price() + " р.");
							else $("#price1").text(get_price($('#model option:selected').attr('data-price')) + " р.");
						}
						if(data.status == "bad") {
							$("#discount .discount-size").text(data.reason);
							$('input[name="discount"]').val(0);
							$('input[name="group"]').val(0);
							if($('#color').val() == "length" && $('#model').val() == "width") $("#price1").text(get_holst_price() + " р.");
							else $("#price1").text(get_price($('#model option:selected').attr('data-price')) + " р.");
						}
				},"json");
			}
		});

		function get_price(price){
			//console.log(price);
			$('input[name="price"]').val(price + " р.");
			if($('input[name="discount"]').val() != 0 && $('input[name="group"]').val() == 1)
			{
				price = Math.round10(price - (price / 100 * parseInt($('input[name="discount"]').val())),-1);
				//console.log(1 + parseInt($('input[name="discount"]').val()) / 100);
			}
			$('input[name="discount_price"]').val(price + " р.");
			return price;
		}

		function get_holst_price(){
			$('input[name="price"]').val(0);
			var h_length = parseInt($('#color option:selected').attr('data-price')),
				h_width = parseInt($('#model option:selected').attr('data-price')),
				mn = [0.0216,0.018,0.012],
				square = h_length * h_width,
				price = Math.round(square * mn[0]);

				if(square > 2999 && square < 9000) price = Math.round(square * mn[1]);
				if(square > 8999) price = Math.round(square * mn[2]);

				$('input[name="holst_lenght"]').val(h_length);
				$('input[name="holst_width"]').val(h_width);

				//console.log(price);
				$('input[name="price"]').val(price + " р.");
				if($('input[name="discount"]').val() != 0 && $('input[name="group"]').val() != 0)
					{
						price = Math.round10(price - (price / 100 * parseInt($('input[name="discount"]').val())),-1);
						//console.log(1 + parseInt($('input[name="discount"]').val()) / 100);
					}
				$('input[name="discount_price"]').val(price + " р.");
			return price;
		}

		function clear_holst_input(){
			$('input[name="holst_lenght"]').val(0);
			$('input[name="holst_width"]').val(0);
			$('input[name="holst_price"]').val(0);
		}

		function decimalAdjust(type, value, exp) {
			if (typeof exp === 'undefined' || +exp === 0) {
			  return Math[type](value);
			}
			value = +value;
			exp = +exp;
			if (isNaN(value) || !(typeof exp === 'number' && exp % 1 === 0)) {
			  return NaN;
			}
			value = value.toString().split('e');
			value = Math[type](+(value[0] + 'e' + (value[1] ? (+value[1] - exp) : -exp)));
			value = value.toString().split('e');
			return +(value[0] + 'e' + (value[1] ? (+value[1] + exp) : exp));
		  }

		  if (!Math.round10) {
			Math.round10 = function(value, exp) {
			  return decimalAdjust('round', value, exp);
			};
		  }
		  if (!Math.floor10) {
			Math.floor10 = function(value, exp) {
			  return decimalAdjust('floor', value, exp);
			};
		  }
		  if (!Math.ceil10) {
			Math.ceil10 = function(value, exp) {
			  return decimalAdjust('ceil', value, exp);
			};
		  }

    });
</script>

<script>
    document.getElementById('feedback-form').addEventListener('submit', function (evt) {
        var http = new XMLHttpRequest(), f = this;
        evt.preventDefault();
        $("#submitFF").val("Заказ отправляется! Не закрывайте страницу!");
        http.open("POST", "contacts.php", true);
        http.onreadystatechange = function () {
            if (http.readyState == 4 && http.status == 200) {
                $("#submitFF").val("Заказ отправлен! С вами свяжется наш менеджер!");
                document.getElementById('submitFF').disabled = true;

                if (http.responseText.indexOf(f.nameFF.value) == 0) { // очистить поле сообщения, если в ответе первым словом будет имя отправителя
                    f.messageFF.removeAttribute('value');
                    f.messageFF.value = '';
                }
            }
        }
        http.onerror = function () {
            alert('Извините, данные не были переданы');
        }
        http.send(new FormData(f));
    }, false);
</script>
